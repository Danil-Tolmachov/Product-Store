<nav>
  <button class="nav-button" (click)="loginButtonClick()">
    <p>
      <ng-container *ngIf="this.user$ | async as user">
        @if (user !== null) {
          {{ user.username }}
        } @else {
          {{ 'Login' }}
        }
      </ng-container>
    </p>

    <app-auth-dropdown />
  </button>

  <ul>
    @for (item of navButtons; track item.title) {
      <li class="nav-link-button">
        <a [routerLink]="item.link">
          <div
            routerLinkActive="pill-active"
            class="pill"
            [ngStyle]="item.styles"
          >
            {{ item.title }}
          </div>
        </a>
      </li>
    }

    <li class="nav-logo">
      <a routerLink="home">Product Store</a>
    </li>
  </ul>
  <button class="nav-button" (click)="cartButtonClick()">
    <p> Cart </p>
  </button>
</nav>
<app-cart-panel class="cart-panel"> </app-cart-panel>
