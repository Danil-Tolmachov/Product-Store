<div *ngIf="isActive" [@fadeInOutAnimation] class="container">
  <div class="cart-item-list">
    <app-cart-item *ngFor="let item of (cart$ | async)?.items" [item]="item" />
  </div>
  <div class="bottom">
    <p>Summary:</p>
    <button>Checkout</button>
  </div>
</div>

<button *ngIf="isActive" (click)="switchCartPanel()" class="close-trigger">
</button>
