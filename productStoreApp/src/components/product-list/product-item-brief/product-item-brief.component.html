<div class="product-item-brief" [@fadeInOutAnimation]>
  <a routerLink="/product/{{ product.id }}">
    <p class="product-brief-id">{{ product.id }}</p>
    <app-image-container [imageUrl]="product.imagePaths[0].path" />
    <p class="product-brief-name" [title]="product.name">
      {{ product.name }}
    </p>
  </a>
  <div class="bottom">
    <p class="product-brief-price" title="{{ '$' + product.price }}">
      {{ '$' + product.price }}
    </p>
    <button (click)="addButtonClick(product.id)">Add</button>
  </div>
</div>
