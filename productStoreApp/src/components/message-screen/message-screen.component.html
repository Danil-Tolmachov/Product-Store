<div *ngIf="isActivated" class="wrapper" [@fadeInOutAnimation]>
  <div class="container">
    <h2 class="header">{{ message?.header }}</h2>
    <div class="text">
      <p *ngFor="let item of message?.message">{{ item }}</p>
    </div>
  </div>

  <button class="background" (click)="closeMessage()"></button>
</div>
