<div class="product-item-brief">
    <p class="product-brief-id">1</p>
    <div class="image-container">
        <img *ngIf="imageSrc" alt="product image" [src]="imageSrc">
        <img *ngIf="!imageSrc" src="assets\no-pic.svg" class="no-pic">
    </div>
    <p class="product-brief-name">ProductName</p>
    <div class="bottom">
        <p class="product-brief-price">$255.00</p>
        <button>Add</button>
    </div>
</div>
